<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Your Tickets</h1>
        <p>Welcome to our ticket booking platform! Please fill out the form below to book your ticket.</p>
    </header>

    <section class="booking-form">
        <form action="process_booking.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="event">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="concert">Concert</option>
                    <option value="movie">Movie</option>
                    <option value="theater">Theater</option>
                    <option value="sports">Sports</option>
                </select>
            </div>

            <div class="form-group">
                <label for="seat">Seat Type:</label>
                <select id="seat" name="seat" required>
                    <option value="regular">Regular</option>
                    <option value="vip">VIP</option>
                    <option value="premium">Premium</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tickets">Number of Tickets:</label>
                <input type="number" id="tickets" name="tickets" min="1" max="10" required>
            </div>

            <button type="submit" class="submit-btn" onclick="ok()">Book Now</button>
        </form>
    </section>

    <footer>
        <p> Thank You for Choosing HypeNest</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color:#00008b;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
        .booking-form {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function ok() {
            alert("Ticket booked successfully!");
        }
        </script>
</body>
</html>
